<div class="container">

  <h1>{{ title }}</h1>
  <div class="card-body">
    <form [formGroup]="loginform" (ngSubmit)="loginuser()">

      <div class="form-group">
        <label for="username">Username</label><br>
        <input type="text" id="username" formControlName="username" placeholder="Enter Name" minlength="2"> <br>
        <span *ngIf="username && username.invalid && username.touched" style="color: red;">
          Please enter a Valid input</span><br />
      </div>

      <div class="form-group">
        <label for="password">Password</label><br>
        <input [type]="inputType" id="password" formControlName="password" minlength="2" placeholder="Enter Password">
        <br>
        <input (change)="showPassword()" class="form__input" type="checkbox" value="" id="defaultCheck1">
        <label class="form__label" for="defaultCheck1"> Show Password </label>
      </div>

      <br><button type="submit" [disabled]="loginform.invalid" class="btn btn-success" (click)="next()" routerLink="/home">Login</button>
    </form>
  </div>

</div>
